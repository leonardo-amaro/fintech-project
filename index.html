<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINTECH</title>
    <link rel="stylesheet" href="./css/main.css">

    <!--Importando a fonte "Montserrat" da API do Google Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--Fim da importação-->
</head>

<body>
    <div class="container">
        <h1 id="logoFintech">
            FINTECH
        </h1>
    </div>

    <div class="container">
        <form>
            <div class="inputGroup">
                <label for="nomeUsuario">
                    USUÁRIO
                </label>

                <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome de usuário...">
            </div>

            <div class="inputGroup">
                <label for="senhaUsuario">
                    SENHA
                </label>

                <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Senha...">
            </div>

            <div class="inputGroup">
                <button id="formButton">
                    <a href="./dashboard.html">
                        CONECTAR
                    </a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
